    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Demo Website</h1>
    </header>
    <main>
        <div class="sliders">
            <div class="slider-container">
                <label for="slider1">Slider 1:</label>
                <input type="range" id="slider1" name="slider1" min="0" max="100" value="50">
            </div>
            <div class="slider-container">
                <label for="slider2">Slider 2:</label>
                <input type="range" id="slider2" name="slider2" min="0" max="100" value="50">
            </div>
        </div>

        <div class="form-container">
            <h2>Contact Form</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="services">
            <h2>Services</h2>
            <div class="service">
                <h3>Service 1</h3>
                <p>Price: $1</p>
                <button onclick="addToCart('Service 1', 1)">Add to Cart</button>
            </div>
            <div class="service">
                <h3>Service 2</h3>
                <p>Price: $2</p>
                <button onclick="addToCart('Service 2', 2)">Add to Cart</button>
            </div>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total">Total: $0</p>
        </div>
    </main>
    <script src="script.js"></script>

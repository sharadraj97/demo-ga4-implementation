<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Demo Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GA4 on a Demo Website</h1>
    </header>

    <section class="hero-banners">
        <div class="banner" id="banner1">
            <h2>Banner 1</h2>
            <button class="know-more">Know More</button>
            <button class="next" onclick="nextBanner()">Next</button>
        </div>
        <div class="banner" id="banner2">
            <h2>Banner 2</h2>
            <button class="know-more">Know More</button>
            <button class="next" onclick="nextBanner()">Next</button>
        </div>
    </section>

    <section class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <button class="get-details">Get Details</button>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <button class="get-details">Get Details</button>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <button class="get-details">Get Details</button>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <section class="signup-form">
        <form>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Sign Up for Updates</button>
        </form>
    </section>

    <section class="slider">
        <label for="slider">Slide me, & I will know!</label>
        <input type="range" id="slider" name="slider" min="0" max="100">
    </section>

    <script src="scripts.js"></script>
</body>
</html>

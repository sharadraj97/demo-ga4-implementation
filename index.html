
<!DOCTYPE html>
<html lang="en">
<head>
     <!-- GA4 Tracking Code -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'G-3FVFPMPS7V');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 Demo Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="hero-banner">
            <div class="slider">
                <div class="slide">
                    <img src="hero1.jpg" alt="Hero Image 1">
                    <button class="hero-button">Learn More</button>
                </div>
                <div class="slide">
                    <img src="hero2.jpg" alt="Hero Image 2">
                    <button class="hero-button">Learn More</button>
                </div>
            </div>
        </div>
        <div class="below-hero-buttons">
            <button class="below-hero-button">Button 1</button>
            <button class="below-hero-button">Button 2</button>
        </div>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <p class="price">$10.00</p>
                <button class="view-details">View Details</button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <p class="price">$20.00</p>
                <button class="view-details">View Details</button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <section class="form-section">
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="slider-section">
            <input type="range" id="range-slider" name="range-slider" min="0" max="100">
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
